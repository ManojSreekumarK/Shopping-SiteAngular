<div class="flex ml-[7%] mt-[3%] max-md:flex-col max-md:gap-y-9">
  <div class="flex justify-center h-fit">
    <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
      <li
        (click)="make('')"
        class="px-6 py-2 hover:bg-blue-500 border-b border-gray-200 w-full rounded-t-lg cursor-pointer"
      >
        All Categories
      </li>
      <li
        (click)="make('Bread')"
        class="px-6 py-2 hover:bg-blue-500 border-b border-gray-200 w-full cursor-pointer"
      >
        Breads
      </li>
      <li
        (click)="make('Vegetables')"
        class="px-6 py-2 hover:bg-blue-500 border-b border-gray-200 w-full cursor-pointer"
      >
        Vegetables
      </li>
      <li
        (click)="make('Dairy')"
        class="px-6 py-2 hover:bg-blue-500 border-b border-gray-200 w-full cursor-pointer"
      >
        Diary
      </li>
      <li
        (click)="make('Fruits')"
        class="px-6 py-2 hover:bg-blue-500 border-b border-gray-200 w-full cursor-pointer"
      >
        Fruits
      </li>
      <li
        (click)="make('Seasonings and Spices')"
        class="px-6 py-2 hover:bg-blue-500 w-full rounded-b-lg cursor-pointer"
      >
        Seasonings & Spices
      </li>
    </ul>
  </div>
  <div
    class="grid grid-cols-2 ml-[7%] gap-y-9 gap-x-9 justify-center max-lg:grid-cols-1"
  >
    <div
      class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      *ngFor="let data of productData"
    >
      <a>
        <img
          class="p-4 rounded-t-lg"
          src="{{ data.url }}"
          alt="product image"
        />
      </a>
      <div class="px-5 pb-5">
        <a>
          <h5
            class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
          >
            {{ data.title }}
          </h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-yellow-300"

            class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"

        </div>
        <div class="flex items-center justify-between">
          <span class="text-3xl font-bold text-gray-900 dark:text-white"
            >â‚¹{{ data.price }}</span
