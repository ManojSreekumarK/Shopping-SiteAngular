<nav
  *ngIf="nav.visible"
  class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
>
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a href="#" class="flex items-center">
      <!-- <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-6 mr-3 sm:h-9"
        alt="Flowbite Logo"
      /> -->
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >NavBar</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
      (click)="toggleNavbar()"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div
      [ngClass]="{ hidden: !showMenu, flex: showMenu }"
      class="hidden w-full md:block md:w-auto items-center jusitfy-center"
      id="navbar-default"
    >
      <ul
        class="flex flex-col w-full items-center ml-auto mr-auto p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="home"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/shopping-cart"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Shopping Cart</a
          >
        </li>
        <li>
          <a
            routerLink="/login"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Login</a
          >
        </li>
        <li>
          <!-- The main div containing the dropdown -->
          <div class="relative">
            <!-- The div containing the selected value and an icon to visually indicate if the dropdown is open or closed -->
            <div
              (click)="dropdowntoggle()"
              class="relative flex justify-center items-center cursor-pointer"
            >
              <div
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white flex justify-center items-center cursor-pointer"
              >
                Username
                <svg
                  class="w-4 h-4 ml-2"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>
            <!-- The div containing the available items -->
            <div
              *ngIf="show"
              class="absolute bg-white w-max py-1 mt-2 border border-1 border-neutral-400 rounded-md cursor-pointer"
            >
              <div
                class="py-2 px-4 w-full hover:bg-neutral-100"
                routerLink="my-orders"
              >
                My Orders
              </div>

              <div class="py-2 px-4 w-full hover:bg-neutral-100">
                Manage Orders
              </div>
              <div
                class="py-2 px-4 w-full hover:bg-neutral-100"
                routerLink="admin/products"
              >
                Manage Products
              </div>
              <button
                (click)="logout()"
                class="py-2 px-4 w-full hover:bg-neutral-100"
                routerLink="#"
              >
                Log Out
              </button>
            </div>
          </div>
        </li>
        <li>
          <!-- <a
            href="#"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Pricing</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Contact</a
          >
        </li> -->
        </li>
      </ul>
    </div>
  </div>
</nav>
