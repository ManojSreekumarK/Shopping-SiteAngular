<div class="flex items-center justify-center max-sm:flex-col">
  <div class="block p-11 bg-white w-1/2">
    <form [formGroup]="productform">
      <div class="form-group mb-6">
        <label
          for="title"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Title</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="title"
          formControlName="title"
          name="title"
        />
      </div>
      <div class="form-group mb-6">
        <label
          for="price"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Price</label
        >
        <div class="relative gap-2 mt-1 rounded-md shadow-sm">
          <input
            type="string"
            class="form-control inset-y-5 left-3 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="price"
            formControlName="price"
            name="price"
          />
        </div>
      </div>
      <div class="form-group mb-6">
        <label
          for="category"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Category</label
        >
        <select
          id="category"
          class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="category"
          name="category"
        >
          <option selected>Choose a category</option>
          <option value="Bread">Bread</option>
          <option value="Dairy">Dairy</option>
          <option value="Fruits">Fruits</option>
          <option value="Seasonings and Spices">Seasonings and spices</option>
          <option value="Vegetables">Vegetables</option>
        </select>
      </div>
      <div class="form-group mb-6">
        <label
          for="imageUrl"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Image URL</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          formControlName="url"
          id="imageUrl"
          name="url"
        />
      </div>
      <button
        class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        [disabled]="!productform.valid"
        (click)="addProduct()"
      >
        Save
      </button>
    </form>
  </div>
