<div class="h-screen grid grid-cols-3">
  <div class="lg:col-span-2 col-span-3 bg-indigo-50 space-y-8 px-12">
    <div
      class="mt-8 p-4 relative flex flex-col sm:flex-row sm:items-center bg-white shadow rounded-md"
    >
      <div
        class="flex flex-row items-center border-b sm:border-b-0 w-full sm:w-auto pb-4 sm:pb-0"
      >
        <div class="text-yellow-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 sm:w-5 h-6 sm:h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <div class="text-sm font-medium ml-3">Checkout</div>
      </div>
      <div class="text-sm tracking-wide text-gray-500 mt-4 sm:mt-0 sm:ml-4">
        Complete your shipping and payment details below.
      </div>
    </div>
    <div class="rounded-md">
      <form [formGroup]="orderform" id="payment-form" method="POST" action="">
        <section>
          <h2
            class="uppercase tracking-wide text-lg font-semibold text-gray-700 my-2"
          >
            Shipping & Billing Information
          </h2>
          <fieldset class="mb-3 bg-white shadow-lg rounded text-gray-600">
            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
              <span class="text-right px-2">Name</span>
              <input
                name="name"
                formControlName="name"
                class="form-control focus:outline-none px-3"
                placeholder="Try Odinsson"
                required=""
              />
            </label>
            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
              <span class="text-right px-2">Email</span>
              <input
                name="email"
                type="email"
                class="form-control focus:outline-none px-3"
                placeholder="try@example.com"
                formControlName="email"
                required=""
              />
            </label>
            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
              <span class="text-right px-2">Address</span>
              <input
                name="address"
                formControlName="address"
                class="form-control focus:outline-none px-3"
                placeholder="10 Street XYZ 654"
              />
            </label>
            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
              <span class="text-right px-2">City</span>
              <input
                name="city"
                formControlName="city"
                class="form-control focus:outline-none px-3"
                placeholder="Thiruvananthapuram"
              />
            </label>
            <label class="inline-flex w-2/4 border-gray-200 py-3">
              <span class="text-right px-2">State</span>
              <input
                name="state"
                formControlName="state"
                class="form-control focus:outline-none px-3"
                placeholder="CA"
              />
            </label>
            <label
              class="xl:w-1/4 xl:inline-flex py-3 items-center flex xl:border-none border-t border-gray-200 py-3"
            >
              <span class="text-right px-2 xl:px-0 xl:text-none">ZIP</span>
              <input
                name="postal_code"
                formControlName="zip"
                class="form-control focus:outline-none px-3"
                placeholder="98603"
              />
            </label>
            <label
              class="flex border-t border-gray-200 h-12 py-3 items-center select relative"
            >
              <span class="text-right px-2">Country</span>
              <div
                id="country"
                class="focus:outline-none px-3 w-full flex items-center"
              >
                <select
                  name="country"
                  formControlName="country"
                  class="form-control border-none bg-transparent flex-1 cursor-pointer appearance-none focus:outline-none"
                >
                  <option value="AU">Australia</option>
                  <option value="BE">Belgium</option>
                  <option value="BR">Brazil</option>
                  <option value="CA">Canada</option>
                  <option value="CN">China</option>
                  <option value="DK">Denmark</option>
                  <option value="FI">Finland</option>
                  <option value="FR">France</option>
                  <option value="DE">Germany</option>
                  <option value="HK">Hong Kong</option>
                  <option value="IE">Ireland</option>
                  <option value="IT">Italy</option>
                  <option value="JP">Japan</option>
                  <option value="LU">Luxembourg</option>
                  <option value="MX">Mexico</option>
                  <option value="NL">Netherlands</option>
                  <option value="PL">Poland</option>
                  <option value="PT">Portugal</option>
                  <option value="SG">Singapore</option>
                  <option value="ES">Spain</option>
                  <option value="TN">Tunisia</option>
                  <option value="US">United States</option>
                  <option value="GB">United Kingdom</option>
                  <option value="IN" selected="selected">India</option>
                </select>
              </div>
            </label>
          </fieldset>
        </section>
      </form>
    </div>
    <div class="rounded-md">
      <form [formGroup]="orderform">
        <h2
          class="uppercase tracking-wide text-lg font-semibold text-gray-700 my-2"
        >
          Payment Information
        </h2>
        <fieldset class="mb-3 bg-white shadow-lg rounded text-gray-600">
          <label class="flex border-b border-gray-200 h-12 py-3 items-center">
            <span class="text-right px-2">Card</span>
            <input
              name="card"
              formControlName="card"
              class="form-control focus:outline-none px-3 w-full"
              placeholder="Card number MM/YY CVC"
              required=""
            />
          </label>
        </fieldset>
      </form>
    </div>
    <button
      class="submit-button px-4 py-3 rounded-full bg-pink-400 text-white focus:ring focus:outline-none w-full text-xl font-semibold transition-colors cursor-pointer"
      [disabled]="!orderform.valid"
      (click)="addOrders()"
      (click)="clearCart()"
    >
      Pay ₹{{ total + 30 }}
    </button>
  </div>
  <div class="col-span-1 bg-white lg:block hidden">
    <h1 class="py-6 border-b-2 text-xl text-gray-600 px-8">Order Summary</h1>
    <ul *ngFor="let data of productData" class="py-6 border-b space-y-6 px-8">
      <li class="grid grid-cols-6 gap-2 border-b-1">
        <div class="col-span-1 self-center">
          <img src="{{ data.url }}" alt="Product" class="rounded w-full" />
        </div>
        <div class="flex flex-col col-span-3 pt-2">
          <span class="text-gray-600 text-md font-semi-bold">{{
            data.title
          }}</span>
          <span class="text-gray-400 text-sm inline-block pt-2">{{
            data.category
          }}</span>
        </div>
        <div class="col-span-2 pt-3">
          <div class="flex items-center space-x-2 text-sm justify-between">
            <span class="text-gray-400">{{ data.count }}x{{ data.price }}</span>
            <span class="text-pink-400 font-semibold inline-block"
              >₹{{ data.count * data.price }}</span
            >
          </div>
        </div>
      </li>
    </ul>
    <div class="px-8 border-b">
      <div class="flex justify-between py-4 text-gray-600">
        <span>Subtotal</span>
        <span class="font-semibold text-pink-500">₹{{ total }}</span>
      </div>
      <div class="flex justify-between py-4 text-gray-600">
        <span>Shipping</span>
        <span class="font-semibold text-pink-500">₹30</span>
      </div>
    </div>
    <div
      class="font-semibold text-xl px-8 flex justify-between py-8 text-gray-600"
    >
      <span>Total</span>
      <span>₹{{ total + 30 }}</span>
    </div>
  </div>
</div>
